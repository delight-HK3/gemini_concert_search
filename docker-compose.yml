version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: keyword-db
    environment:
      POSTGRES_DB: keywords
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d keywords"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: keyword-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://admin:password@postgres:5432/keywords
      ENABLE_SCHEDULER: "true"
      BATCH_SIZE: "10"
      SCHEDULE_INTERVAL: "3600"
      PYTHONPATH: /app:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
