version: '3.8'

services:
  api:
    build: .
    container_name: keyword-api
    ports:
      - "8000:8000"
    environment:
      # Source DB — 가수 키워드를 읽어오는 DB
      SOURCE_DATABASE_URL: "[dbname]://[userid]:[password]@[serverIP]:3306/[SourceDatabase]"
      # Target DB — 크롤링·AI 분석 결과를 저장하는 DB
      TARGET_DATABASE_URL: "[dbname]://[userid]:[password]@[serverIP]:3306/[TargetDatabase]"
      # 하위 호환: SOURCE/TARGET 대신 단일 DB를 사용할 경우
      # DATABASE_URL: "[dbname]://[userid]:[password]@[serverIP]:3306/[Database]"
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      ENABLE_SCHEDULER: "true"
      BATCH_SIZE: "10"
      SYNC_INTERVAL: "3600"
      PYTHONPATH: /app:/app/src
    restart: unless-stopped
